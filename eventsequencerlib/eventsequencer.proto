syntax = "proto3";

package pb;

message Strip {
  int32 channel = 1;
  int32 startFrame = 2;
  int32 length = 3;

  BadJs badJs = 10;

  message BadJs {
    string script = 1;
  }
}

message Document {
  // TODO Should probably have a version number.
  repeated Strip strips = 1;
  int32 framesPerSecond = 2;
}
