syntax = "proto3";

package pb;

message Strip {
  int32 channel = 1;
  int32 startFrame = 2;
  int32 length = 3;

  BadJs badJs = 10;
  BadAudio badAudio = 11;
  Text text = 12;

  message BadJs {
    string script = 1;
  }
  message BadAudio {
    string fileName = 1;
  }
  message Text {
    string content = 1;
  }
}

message ChannelData {
  message BadClock { }
  message BadJs { }
  message Text {
    int32 fontSize = 1;
  }
  message BadAudio {}

  oneof channel {
    BadClock badClock = 10;
    BadJs badJs = 11;
    Text text = 12;
    BadAudio badAudio = 13;
  };
}

message Document {
  // TODO Should probably have a version number.
  repeated Strip strips = 1;
  int32 framesPerSecond = 2;
  int32 startFrame = 4;
  int32 endFrame = 5;
  map<int32, ChannelData> channels = 3;
}
